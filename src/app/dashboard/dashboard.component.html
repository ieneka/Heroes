<h3 class="display-4  bg-primary text-warning p-3">Top Heroes</h3>
<div class=" container-fluid">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero bg-danger container-fluid ">
      <h4 class="">{{hero.name}}</h4>
    </div>
  </a>
</div>
